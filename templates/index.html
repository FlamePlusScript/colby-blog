<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colby Horsman Blog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="header">
    <h1>Colby Horsman's Blog</h1>
    <nav>
      <a href="/">Home</a>
      {% if session.get('logged_in') %}
        <a href="/new">New Post</a>
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% for post in posts %}
      <article class="post">
        <h2>{{ post.title }}</h2>
        <p class="date">{{ post.date }}</p>
        <p>{{ post.content }}</p>
      </article>
    {% endfor %}
  </main>
</body>
</html>
