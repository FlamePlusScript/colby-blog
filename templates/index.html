<!DOCTYPE html>
<html>
<head>
  <title>colby horsman blog</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 2rem;
      background: #f4f4f4;
      color: #222;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    p.tagline {
      font-style: italic;
      color: #555;
    }

    form {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    article {
      background: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .date {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 0.5rem;
    }

    .post-content {
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <header>
    <h1>colby horsman</h1>
    <p class="tagline">it says something</p>
  </header>

  <form method="POST">
    <textarea name="content" rows="4" placeholder="whatâ€™s on your mind?" required></textarea><br>
    <button type="submit">Post</button>
  </form>

  {% for post in posts %}
    <article>
      <div class="date">{{ post.date }}</div>
      <div class="post-content">{{ post.content | safe }}</div>
    </article>
  {% endfor %}

</body>
</html>
